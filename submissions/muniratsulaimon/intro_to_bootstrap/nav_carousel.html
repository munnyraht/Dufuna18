<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Navbar and carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
       <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
           <a href="#" class="navbar-brand"><img src="logo.jpg" alt="logo" width="50" height="50">
           </a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span  style = 'color:white' class="navbar-toggler-icon"></span>
              </button>
           <div class="collapse navbar-collapse" id="navbarSupportedContent"> 
               <ul class="navbar-nav ml-auto">
                   <li class="nav-item active"> <a href="#" class="nav-link text-white">Home <span class="sr-only">(current)</span></a> </li>
                   <li class="nav-item"> <a href="#" class="nav-link text-white">About Us</a></li>
                   <li class="nav-item"> <a href="" class="nav-link text-white">Contact Us</a></li>
               </ul>
           </div>
       </nav> 
       <div id="carouselControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 h-75" src="firstslide.jpeg" alt="First slide">
              </div>
              <div class="carousel-item" >
                <img class="d-block w-100 h-75" src="birthday3.jpeg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 h-75" src="thirdslide.jpeg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    
</body>
</html>
